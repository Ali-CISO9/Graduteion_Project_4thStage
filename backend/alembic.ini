# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, it must be a valid Python datetime.timezone() object.
# Defaults to UTC.
# timezone = UTC

# max length of characters to apply to the
# migration file template
# (max identifier lengths are 63 for PostgreSQL, 63 for MySQL, 128 for MSSQL)
# truncate_slug_length = 40

# set to 'true' to run the environment file as a script, rather than importing it
# script_run_as_module = false

# revision environment configuration
# template_file = template.py.mako
# revision_environment = false

# default revision environment if no `revision_environment` is specified
# in a `rev` command
revision_environment = true

# enable verbose mode
# verbose = false

# set the output encoding
# output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S